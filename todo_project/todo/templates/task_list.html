<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
</head>
<body>

<form method="POST">
  {% csrf_token %}
  <input type="text" name="content" />
  <button type="submit">Add</button>
</form>


<hr />

<ul>
{% for task in tasks %}
  <li>
    {{ task.content }} -
    {% if task.completed %}
      Done!
    {% else %}
      <a href="{% url 'task-complete' pk=task.pk %}">Mark as done</a>
    {% endif %}
  </li>
{% endfor %}
</ul>

</body>
</html>
